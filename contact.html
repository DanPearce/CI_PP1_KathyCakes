                <label for="firstName">Email Address</label>
                <input id="email" name="email_address" type="email" class="text-input-small" required>

                <input id="message" name="message" type="text" class="text-input-big" placeholder="Please type your message here..." required>

                <input class="submit-message" type="submit" value="Send Message!">

            </form>
